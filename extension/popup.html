<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Code Reviewer Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>AI Code Reviewer</h1>
    
    <div class="settings-section">
      <h2>Review Settings</h2>
      
      <div class="setting-item">
        <label for="reviewMode">Default Review Mode:</label>
        <select id="reviewMode">
          <option value="full">Full Review</option>
          <option value="security">Security Only</option>
          <option value="optimization">Optimization Tips</option>
        </select>
      </div>
      
      <div class="setting-item">
        <label for="apiEndpoint">API Endpoint:</label>
        <input type="text" id="apiEndpoint" placeholder="http://localhost:3000/review">
      </div>
      
      <div class="setting-item checkbox">
        <input type="checkbox" id="enableDarkMode">
        <label for="enableDarkMode">Enable Dark Mode</label>
      </div>
    </div>
    
    <div class="settings-section">
      <h2>About</h2>
      <p>AI Code Reviewer for GitHub enhances your PR review experience with AI-powered suggestions and security insights.</p>
      <p>Version: 1.0.0</p>
    </div>
    
    <div class="button-container">
      <button id="saveButton">Save Settings</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
